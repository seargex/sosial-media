apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql
spec:
  replicas: 1
  serviceName: mysql
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      terminationGracePeriodSeconds: 10
      containers:
        - name: mysql
          image: mysql:5.7
          ports:
            - name: mysql
              protocol: TCP
              containerPort: 3306
          env:
            - name: root_pass #root pass secret
              valueFrom:
                secretKeyRef:
                  name: mysql-rahasia
                  key: MYSQL_ROOT_PASSWORD
            - name: mysql_user
              valueFrom:
                secretKeyRef:
                  name: mysql-rahasia
                  key: MYSQL_USER
            - name: mysql_pw
              valueFrom:
                secretKeyRef:
                  name: mysql-rahasia
                  key: MYSQL_PASSWORD
            - name: mysql_db
              valueFrom:
                configMapRef:
                  name: mysql-konfig
                  key: MYSQL_DATABASE
          volumeMounts: #volume mounts
            - name: data
              mountPath: /var/lib/mysql
      volumes: #pvc claim
      - name: data
        persistentVolumeClaim:
          claimName: mysql-pvc


          
