apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql
spec:
  replicas: 1
  serviceName: mysql
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      terminationGracePeriodSeconds: 10
      containers:
        - name: mysql
          image: mysql:5.7
          ports:
            - name: mysql
              protocol: TCP
              containerPort: 3306
          envFrom:
            - secretRef: 
              name: mysql-rahasia #secret mysql
            - configMapRef: 
              name: mysql-konfig #konfigmap
          volumeMounts: #volume mounts
            - name: data
              mountPath: /var/lib/mysql
      volumes: #pvc claim
      - name: data
        persistentVolumeClaim:
          claimName: mysql-pvc


          
